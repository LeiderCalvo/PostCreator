<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCreatorGCE</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js'></script>
</head>
<body class="row">
    <section class="components">
        <h4>Select size of post</h4>
        <select id="select_post_size"></select>

        <h4>Add text</h4>
        <div class="row">
            <input type="text" id="inpt_addtext">
            <button id="btn_addtext">></button>
        </div>

        <h4>Add img</h4>
        <div id="imgs_gallery"></div>
        <input type="file" id="inpt_fileloader">
        <p id='inpt_fileloader_msj'>sube tu archivo</p>

        <h4>Add figure</h4>
        <button class="btn_add" data-figure="Rect">rectangle</button>
        <button class="btn_add" data-figure="Circle">circle</button>
        <button class="btn_add" data-figure="Triangle">triangle</button>

    </section>


    <canvas id='canvas' width="500px" height="500px"></canvas>


    <section class="options">
        <h4>Opacity</h4>
        <input type="range" id="">
        
        <h4>Fill</h4>
        <input type="color" id="">

        <h4>Font Family</h4>
        <input type="text">

        <h4>Font Family</h4>
        <input type="range" id="">

        <h4>Text Align</h4>
        <div class="row">
            <button>left</button>
            <button>center</button>
            <button>right</button>
            <button>justify</button>
        </div>

        <h4>Style</h4>
        <div class="row">
            <button>Bold</button>
            <button>underline</button>
        </div>

        <h4>Line Height</h4>
        <input type="range" id="">

        <h4>Kerning</h4>
        <input type="range" id="">
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
